<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020101"/>
      <stop offset="50%" style="stop-color:#150505"/>
      <stop offset="100%" style="stop-color:#020101"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff003c;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#ff003c;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ff003c;stop-opacity:0"/>
    </linearGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.05" stroke="#ff003c" stroke-width="0.5">
    <line x1="0" y1="0" x2="0" y2="630"/><line x1="60" y1="0" x2="60" y2="630"/>
    <line x1="120" y1="0" x2="120" y2="630"/><line x1="180" y1="0" x2="180" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/><line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="360" y1="0" x2="360" y2="630"/><line x1="420" y1="0" x2="420" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/><line x1="540" y1="0" x2="540" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/><line x1="660" y1="0" x2="660" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/><line x1="780" y1="0" x2="780" y2="630"/>
    <line x1="840" y1="0" x2="840" y2="630"/><line x1="900" y1="0" x2="900" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/><line x1="1020" y1="0" x2="1020" y2="630"/>
    <line x1="1080" y1="0" x2="1080" y2="630"/><line x1="1140" y1="0" x2="1140" y2="630"/>
    <line x1="0" y1="60" x2="1200" y2="60"/><line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="180" x2="1200" y2="180"/><line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="0" y1="300" x2="1200" y2="300"/><line x1="0" y1="360" x2="1200" y2="360"/>
    <line x1="0" y1="420" x2="1200" y2="420"/><line x1="0" y1="480" x2="1200" y2="480"/>
    <line x1="0" y1="540" x2="1200" y2="540"/>
  </g>
  
  <!-- Glow bar -->
  <rect x="0" y="300" width="1200" height="4" fill="url(#glow)"/>
  
  <!-- Border -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="#ff003c" stroke-width="1" opacity="0.2" rx="4"/>
  
  <!-- Corner accents -->
  <path d="M20,50 L20,20 L50,20" fill="none" stroke="#ff003c" stroke-width="2" opacity="0.6"/>
  <path d="M1150,20 L1180,20 L1180,50" fill="none" stroke="#ff003c" stroke-width="2" opacity="0.6"/>
  <path d="M20,580 L20,610 L50,610" fill="none" stroke="#ff003c" stroke-width="2" opacity="0.6"/>
  <path d="M1150,610 L1180,610 L1180,580" fill="none" stroke="#ff003c" stroke-width="2" opacity="0.6"/>
  
  <!-- Warning symbol -->
  <text x="600" y="170" text-anchor="middle" font-family="monospace" font-size="18" fill="#ff003c" opacity="0.3">⚠ SECURITY PROTOCOL ACTIVE ⚠</text>
  
  <!-- Title -->
  <text x="600" y="280" text-anchor="middle" font-family="monospace, 'Courier New'" font-size="80" font-weight="bold" fill="#ff003c" filter="url(#neon)">Untrusted&lt;T&gt;</text>
  
  <!-- Subtitle -->
  <text x="600" y="350" text-anchor="middle" font-family="monospace, 'Courier New'" font-size="22" fill="#ff003c" opacity="0.7">Security by Construction • Taint Tracking • Policy-as-Code</text>
  
  <!-- Tags -->
  <text x="600" y="410" text-anchor="middle" font-family="monospace, 'Courier New'" font-size="16" fill="#ff003c" opacity="0.4">sec4AUDIT COMPILER • EXPLICIT DECLASSIFICATION • THREAT DETECTION</text>
  
  <!-- Branding -->
  <text x="600" y="560" text-anchor="middle" font-family="monospace, 'Courier New'" font-size="20" fill="#ffffff" opacity="0.5">HubDev AI</text>
</svg>
